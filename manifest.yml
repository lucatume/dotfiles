# All units installed relative to the root.
root: "~/"

# Single files
symlinks:

    - src: vimrc
      dst: .vimrc

    - src: zshrc
      dst: .zshrc

    - src: ideavimrc
      dst: .ideavimrc

    - src: gitconfig
      dst: .gitconfig

    - src: gitignore
      dst: .gitignore

    - src: zsh-functions
      dst: .zsh-functions
